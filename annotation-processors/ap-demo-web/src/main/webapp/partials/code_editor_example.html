<div class="form-horizontal">
    <label>Salario Mensal:</label><input ng-model="salarioMensal"></input>
    <label>Dias Trabalhados:</label> <input ng-model="diasTrabalhados"/></input>
    <label>Horas Extras:</label><input ng-model="horasExtras"/></input>
</div>

<div class="row-fluid">
    <div class="span4">
        <span class="label label-info">Groovy</span>
        <textarea ui-codemirror="{mode: 'text/x-groovy', lineNumbers: true, matchBrackets: true}" ng-model="codeGroovy"></textarea>
    </div>
    <div class="span4">
        <span class="label label-warning">JavaScript</span>
        <textarea ui-codemirror="{mode: 'text/javascript', lineNumbers: true, matchBrackets: true}" ng-model="codeJavaScript"></textarea>
    </div>
    <div class="span4">
        <span class="label label-success">Python</span>
        <textarea ui-codemirror="{mode: 'text/x-python', lineNumbers: true, matchBrackets: true}" ng-model="codePython"></textarea>
    </div>
</div>

<div class="row-fluid">
    <div class="span4">
        <div class="btn-toolbar">
            <div class="btn-group">
                <button class="btn btn-primary" ng-click="save(codeGroovy, 'groovy')">Alterar</button>
                <button class="btn btn-primary" ng-click="run('groovy')">Executar</button>
            </div>
        </div>
    </div>
    <div class="span4">
        <div class="btn-toolbar">
            <div class="btn-group">
                <button class="btn btn-primary" ng-click="save(codeJavaScript, 'javascript')">Alterar</button>
                <button class="btn btn-primary" ng-click="run('javascript')">Executar</button>
            </div>
        </div>
    </div>
    <div class="span4">
        <div class="btn-toolbar">
            <div class="btn-group">
                <button class="btn btn-primary" ng-click="save(codePython, 'python')">Alterar</button>
                <button class="btn btn-primary" ng-click="run('python')">Executar</button>
            </div>
        </div>
    </div>
</div>

<div class="row-fluid">
    <div class="span4">
        <div class="hero-unit" ng-bind-html-unsafe="groovyResult"></div>
    </div>
    <div class="span4">
        <div class="hero-unit" ng-bind-html-unsafe="javascriptResult"></div>
    </div>
    <div class="span4">
        <div class="hero-unit" ng-bind-html-unsafe="pythonResult"></div>
    </div>
</div>
